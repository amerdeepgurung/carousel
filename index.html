<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div>
                    <div class="col-lg-12">
                        <div id="carousel">
                            <div class="item">
                                <img src="assets/images/owl1.jpg" alt="ADG Carousel">
                            </div>
                            <div class="item">
                                <img src="assets/images/owl2.jpg" alt="ADG Carousel">
                            </div>
                            <div class="item">
                                <img src="assets/images/owl3.jpg" alt="ADG Carousel">
                            </div>
                            <div class="item">
                                <img src="assets/images/owl4.jpg" alt="ADG Carousel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            .item{
                float: left;
                margin: 0 10px;
            }
        </style>
        <script src="assets/jquery/jquery-1.12.1.min.js"></script>
        <script>
            var adgCarousel = (function($window){
                var prop = {
                    win : $window,
                    doc : $window.document,
                    width : $window.screen.width,
                    height: $window.screen.height,
                }
                
                var adgGetStyle = function (e, styleName) {
                    var styleValue = "";
                    if(document.defaultView && document.defaultView.getComputedStyle) {
                        styleValue = document.defaultView.getComputedStyle(e, "").getPropertyValue(styleName);
                    }
                    else if(e.currentStyle) {
                        styleName = styleName.replace(/\-(\w)/g, function (strMatch, p1) {
                            return p1.toUpperCase();
                        });
                        styleValue = e.currentStyle[styleName];
                    }
                    return styleValue;
                }
                
                return {
                    adgInitializeCarousel : function($adgParams)
                    {
                        var margin = "10px";
                        prop.instance = prop.doc.getElementById($adgParams.adgCarousel);
                        prop.items = prop.instance.getElementsByClassName("item");
                        [].forEach.call(prop.items, function(el){
                            console.log(adgGetStyle(el, "width"));
                            console.log(adgGetStyle(el, "margin-left"));
                            console.log(adgGetStyle(el, "margin-right"));
                        })
                        if($adgParams.margin){
                            margin = $adgParams.margin;
                        }
                        console.dir(prop.items[0]);
//                        console.log(prop.items[0].innerWidth());
                    }
                }
            })(window, document);
            
            adgCarousel.adgInitializeCarousel({
                adgCarousel : "carousel", /* *Maindatory id of carousel */
                
            });
            
        </script>
    </body>
</html>
